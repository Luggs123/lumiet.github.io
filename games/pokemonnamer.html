<html user-scalable="no">
<head>
<title>Pok&eacute;mon Namer</title>
<link rel="stylesheet" type="text/css" href="pokemonnamer.css">
</head>
<body onload="storageInit()"> 

<div class="container"><div class="block">
<form onsubmit="check(); return false;">
<input type="text"><button type="button" onclick="check(); return false">Go</button>
</form>

<div id="counter">Pok&eacute;mon named: <span>0</span>

<br><br>
Time elapsed: <div id="timer">0 seconds</div></div>
</div>

<div class="block">
<h3>Instructions</h3>
<ul>
<li>Special characters (including spaces, dashes, or accents) are ignored.</li>
<li>Each Pok&eacute;mon can only be named once.</li>
<li>Try to name as many as possible from memory. Good luck!</li>
</ul>
</div>

<div class="block">
<h3>Previously Named</h3>
<ul class="container" id="list">
</ul>
</div>
 
</div>
</body>
<script src="pokemonnamer.js"></script>
</html>
