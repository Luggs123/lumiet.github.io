<html><head>
  <script type="text/JavaScript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="jquery-csv/src/jquery.csv.js"></script>
  <link type="text/css" rel="stylesheet" href="main.css"/>
</head>
<body>
<div id="container">
<div id="scrollbox">
<div class="row"><img src="https://pfq-static.com/img/pkmn/1/g/g.png"><div>Bulbasaur</div></div>

</div>

</div>

</body>
<script type="text/javascript">

 $.get("data.csv", function(CSVdata) {
      window.data = $.csv.toObjects(CSVdata); 
	  console.log(window.data);
	  for(var i=0;i<window.data.length;i++) {
		var html = `<div class="row">
		<div class="id">${window.data[i].id}</div>
		<div class="name">${window.data[i].name}</div>
		<div class="img"><img src="${window.data[i].url}"></div>	
		<div class="steps"><img src="${window.data[i].steps}"></div>
		<div class="color"><img src="${window.data[i].color}"></div>	
		<div class="typeone"><img src="${window.data[i].typeone}"></div>	
		<div class="typetwo"><img src="${window.data[i].typetwo}"></div>		
		</div>`;
		var elem = document.createElement('div');
		elem.innerHTML = html;
		document.getElementById('scrollbox').appendChild(elem);
	  }
  });
  
  
  
</script>
