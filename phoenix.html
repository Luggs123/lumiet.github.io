<html><head>

</head><body style="background-color:#505050"><p>
<button onclick="playsound(0);">Crumbling rocks</button>
<button onclick="playsound(1);">Rock slide</button>
<button onclick="playsound(2);">Cave in</button>
<button onclick="playsound(3);">Duel theme</button>  
<button onclick="playsound(4);">Ambient cave</button>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<button onclick="pauseresume();" id="pause">Pause/Play</button>



  </p></body>
<style>
  body {
   height:300%;
   overflow:scroll;
  }
button {
  font-weight:bold;
  font-size:14pt;
  color:#fff;
  display:inline-block;
  height:150px; width:150px;
  border-radius:50%;
  border: 0px solid #000;
  background-color:#212121;
}
button:active {
  color:#909090;
  background-color:#313131;
  border: 2px solid #000;
}
  
#pause {
position:fixed;
bottom:0; left:0;
width:100%; height:250px;
background-color:#303030;
border-radius:0;
border:0px;
  font-size:25pt;
}
 

</style>
<script>
  var audioPlaying=false;
  var audio;
function pauseresume() {
  if(audioPlaying) {
    audio.pause();
    audioPlaying=false;
  }
  else {
   audio.play();
   audioPlaying=true;
  }
}
 
function playsound(sound) {
  if(audioPlaying) {
    audio.pause();
    audioPlaying=false;
  }
  switch(sound) {
    case 0: audio = new Audio('crumbling.mp3');    
    break;
    case 1: audio = new Audio('rockslide.mp3');
    break;
    case 2: audio = new Audio('cavein.mp3');
    break;
    case 3: audio = new Audio('The-Good-the-Bad-and-the-Ugly.mp3');
    break;
    case 4: audio = new Audio('cave.mp3');
      audio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
    break;
  }
  audio.play();
  audioPlaying=true;
}
</script>
